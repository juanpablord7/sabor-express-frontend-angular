<div class="card h-100">
    <img 
        class="card-img-top"
        [src]="imagePath + product.image"
        style="height: 200px; object-fit: cover;" 
    />

    <div class="card-body d-flex flex-column">
        <div class="card-title d-flex justify-content-between align-items-baseline mb-4">
            <span class="fs-5">{{ product.name }}</span>
            <span class="ms-5 text-muted">{{ formatCurrency(product.price) }}</span>
        </div>
        
        <div class="mt-auto">
            @if(quantity() === 0){
                <button 
                    class="btn btn-primary w-100"
                    (click)="shoppingCartService.increaseQuantity(product.id, product.name)">
                    
                    + AÃ±adir al Carrito
                </button>
            }
            @else {
                <div class="d-flex flex-column align-items-center" style="gap: .5rem">
                    <div class="d-flex align-items-center justify-content-center" style="gap: .5rem">
                        <button class="btn btn-outline-secondary"
                        (click)="shoppingCartService.decreaseQuantity(product.id)">-</button>
                        
                        <div>
                            <span class="fs-3">{{ quantity() }}</span> en el carrito
                        </div>
                        
                        <button class="btn btn-outline-secondary"
                        (click)="shoppingCartService.increaseQuantity(product.id, product.name)">+</button>
                    </div>
                    <button class="btn btn-danger btn-sm"
                        (click)="shoppingCartService.removeFromCart(product.id)">
                        Remove
                    </button>
                </div>
            }
        </div>            
    </div>
</div>
